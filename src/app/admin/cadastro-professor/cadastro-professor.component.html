<h1>Cadastro de Professores</h1>
<hr>
<div class="alert alert-success" *ngIf="cadastro_ok">
  <strong>Cadastro realizado com sucesso! </strong> <a routerLink="/admin/professores">Voltar para a lista de professores</a> 
</div>
<div class="alert alert-danger" *ngIf="cadastro_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer o cadastro. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="nome" required>
  </div>
  <!-- <div class="form-group">
    <label for="nome">Disciplina</label>
    <select *ngFor="let disciplina of disciplinas">
      <option [(ngModel)]="disciplina">{{discplina.nome}}</option required>
    </select>
  </div> -->
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<h1>Alterar Informações de {{funcionarios.pessoaId}}</h1>
<hr>
<div class="alert alert-success" *ngIf="editar_ok">
  <strong>Alteração realizada com sucesso! </strong>
  <a routerLink="/admin/funcionarios">Voltar para a lista de pessoas</a>
</div>
<div class="alert alert-danger" *ngIf="editar_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer as alterações. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="editar()">
  <div class="form-group">
    <label for="tipo">Tipo</label>
    <select name="tipo" id="tipo" class="form-control" [(ngModel)]="tipo" required>
      <option value="Administrativo">Administrativo</option>
      <option value="Docente">Docente</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cargo">Cargo</label>
    <select name="cargo" id="cargo" class="form-control" [(ngModel)]="cargos" required>
      <option *ngFor="let cargo of cargos" [value]="cargo.id">{{cargo.nome}}</option>
    </select>
  </div>
  <div class="mutliSelect">
    <label for="funcao">Funções</label>
    <ul class="form-control" name="funcao" id="funcao" [(ngModel)]="funcoes" required>
      <li *ngFor="let funcao of funcoes">
        <input type="checkbox" [value]="funcao.id"/> {{funcao.nome}}
      </li>
    </ul>
  </div>
  <button type="submit" class="btn btn-primary">Alterar</button>
</form>
